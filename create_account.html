<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Register</title>
    <!-- Css Link -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>

  <body>
    <!-- Ana Katman -->
    <div class="container">
      <!-- Kayıt Formu -->
      <form>
        <h1 class="form__title">Kayıt Ol</h1>
        <div class="form__input--group">
          <input
            required
            type="text"
            class="form__input"
            autofocus
            placeholder="Kullanıcı Adı"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input--group">
          <input
            required
            type="email"
            class="form__input"
            autofocus
            placeholder="Mail"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input--group">
          <input
            required
            type="password"
            class="form__input"
            autofocus
            placeholder="Şifre"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input--group">
          <input
            required
            type="password"
            class="form__input"
            autofocus
            placeholder="Şifre Tekrarı"
          />
          <div class="form__input-error-message"></div>
        </div>
        <button class="form__button">Kayıt Ol</button>
        <p class="form__text">
          <a href="index.html" class="form__link"
            >Zaten hesabım var, Giriş Yap</a
          >
        </p>
      </form>
    </div>
  </body>
</html>
